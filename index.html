<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background" class="background">
            <div class="logo"></div>
            <div class="footer">Photo by Halie West on Unsplash</div>
        </div>
        <div class="content">
            <div class="top">
                <div class="top-content">
                    <p class="top-info">This is not a real online service! You know you need something like this in your life to help you realize your
                        deepest dreams. <br />
                        Sign up <em>now</em> to get started. 
                    </p>
                    <p class="top-footer">
                        You <em>know</em> you want to.
                    </p>
                </div>
            </div>
            <div class="mid">
                <div class="mid-title"><p>Let's do this!</p></div>
                <div class="mid-form">
                    <form class="form">
                        <div class="field">
                            <label for="first_name">FIRST NAME </label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME </label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="field">
                            <label for="confirm_password">CONFIRM PASSWORD </label>
                            <input type="password" id="confirm_password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-container">
                    <div class="create-button">Create Account</div>
                    <p style="margin-left: 20px;">Already have an account? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
